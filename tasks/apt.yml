---
- name: Update apt
  apt: update_cache=yes
  sudo: yes
- name: Install base packages
  apt: pkg={{item}} state=latest
  sudo: yes
  with_items:
    - git
    - build-essential
    - nodejs
    - curl
    - postgresql
    - postgresql-client
    - libpq-dev
    - postgresql-contrib
    - kodi
    - atom
    - dropbox
    - skype
    - hipchat
- name: Install atom packages
- shell: apm install {{item}}
  sudo: yes
  with_items:
    - atom-beautify
    - atom-sync
    - language-ansible
